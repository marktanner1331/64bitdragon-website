<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        html, body {
            height: 100%;
            margin: 0px;
            font-size: 0;
            overflow: hidden;
        }

        #outerContainer {
            display: inline-block;
            height: 100%;
            width: 100%;
            font-size: 14px;
        }

        .display-table {
            display: table;
            height: 100%;
            width: 100%;
        }

        .menuGroup {
            background-color: #dddddd;
            border: 1px solid black;
            padding: 5px;
        }

        .tool {
            border: 1px solid #333333;
            padding: 5px;
            display: inline-block;
            border-radius: 6px;
            background-color: white;
        }

        .toolSelected {
            background-color: #aaaaff;
        }

        .paletteItem {
            border: 1px solid #333333;
            display: inline-block;
            border-radius: 6px;
            width: 32px;
            height: 32px;
        }

.slider {
    -webkit-appearance: none;
    position:absolute;
    height: 25px;
    left: 84px;
    top: 5px;
    background: #aaaaaa;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #4CAF50;
    border-radius:10px;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
    border-radius:10px;
}
    </style>
</head>
<body>
    <div id="outerContainer">
        <div class="display-table">
            <div style="display:table-row;width:100%;">
                <div style="display:table-cell;width:100%;background-color:red;">
                    <div class="container">
                        <div class="row">
                            <div id="tools" class="col-xs-12 menuGroup">
                                <strong>Tools:</strong>
                                <div class="tool toolSelected">
                                    Pencil
                                </div>
                                <div class="tool">
                                    Line
                                </div>
                                <div class="tool">
                                    Square
                                </div>
                                <div class="tool">
                                    Oval
                                </div>
                                <div class="tool">
                                    Text
                                </div>
                                <div class="tool">
                                    Eraser
                                </div>
                            </div>
                            <div id="thickness" style="height:40px" class="col-xs-12 menuGroup">
                                <strong>Thickness:</strong>
                                <input style="width: calc(100% - 90px);" type="range" min="1" max="100" value="10" class="slider" id="thickness">
                            </div>
                            <div id="palette" class="col-xs-12 menuGroup">
                                <strong style="position:relative;top:-9px;">Palette:</strong>
                                <div class="paletteItem" style="background-color:white;"></div>
                                <div class="paletteItem" style="background-color:orange;"></div>
                                <div class="paletteItem" style="background-color:green;"></div>
                                <div class="paletteItem" style="background-color:blue;"></div>
                                <div class="paletteItem" style="background-color:yellow;"></div>
                                <div class="paletteItem" style="background-color:cyan;"></div>
                                <div class="paletteItem" style="background-color:magenta;"></div>
                                <div class="paletteItem" style="background-color:chartreuse;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display:table-row;width:100%;">
               
            </div>
            <div style="display:table-row;width:100%;height:100%;">
                <div style="display:table-cell;width:100%;height:100%;background-color:black;">
                    <div id="canvasDiv" style="height:100%;overflow-y:scroll;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./code.js"></script>

    <script type="text/javascript">
        CanvasManager.initializeCanvas();
    </script>
</body>
</html>
