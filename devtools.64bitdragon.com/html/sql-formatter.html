<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Beautify and minify your SQL queries online using this very simple and easy tool.">
    <title>SQL Formatter - Online</title>

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        #settingsMenu {
            display: none;
            color: black;
            border: 5px solid white;
            background: white;
        }

        #innerSettingsMenu {
            border: 1px solid black;
            padding: 4px;
        }

        #settingsButton:hover > div {
            display: block;
        }

        .settingOption {
            padding-right: 20px;
            cursor: pointer;
            width: 100%;
        }

            .settingOption > input {
                margin-right: 5px;
                margin-left: 5px;
            }

            .settingOption:hover {
                background: #dddddd;
            }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113657998-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-113657998-1');
    </script>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-9421706488410032",
            enable_page_level_ads: true
        });
    </script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/js/vkbeautify.js"></script>
    <script type="text/javascript">
        var didJustPrettify = false;

        function prettify() {
            var textArea = document.getElementById("textArea");

            textArea.value = vkbeautify.sql(textArea.value, getCurrentIndent());

            didJustPrettify = true;
        }

        function minify() {
            var textArea = document.getElementById("textArea");

            textArea.value = vkbeautify.sqlmin(textArea.value);

            didJustPrettify = false;
        }

        function getCurrentIndent() {
            if (document.getElementById("indent2").checked == true) {
                return 2;
            }

            if (document.getElementById("indent4").checked == true) {
                return 4;
            }
            if (document.getElementById("indentTab").checked == true) {
                return "\t";
            }
        }

        function onIndentChanged() {
            if (didJustPrettify) {
                prettify();
            }
        }

        $(document).ready(function () {
            var textArea = document.getElementById("textArea");
            textArea.onpaste = function () {
                setTimeout(function () {
                    document.getElementById("textArea").scrollTop = 0;
                }, 50);
            }

            resize();
        });

        $(window).resize(resize);

        function resize() {
            var toolCell = $("#toolCell");

            toolCell.css("height", ($(window).height() - toolCell.position().top - 75) + "px");
        }
    </script>
</head>
<body>
    <div style="width:100%;height:50px;margin-bottom:15px;">
        <div style="margin:auto;padding:10px;background:#dddddd;margin-bottom:15px;">
            <a class="btn btn-default btn-md" style="" href="/" role="button">
                Home
            </a>
            <div style="display:inline-block;position:absolute;left:50%;transform:translate(-50%, -15px);">
                <header><h3>SQL Formatter</h3></header>
            </div>
        </div>
    </div>
    <div style="height:calc(100% - 65px);overflow:auto;">
        <div class="container" style="max-width:768px;">

            <div class="row">
                <div class="col-md-offset-7 col-md-5 col-sm-offset-6 col-sm-6 col-xs-offset-3 col-xs-9">
                    <div id="settingsButton" style="display:inline-block;width:32%;z-index:10;">
                        <div class="btn btn-primary" style="width:100%" role="button">
                            Settings
                        </div>
                        <div id="settingsMenu" style="position:absolute;z-index:2;">
                            <div id="innerSettingsMenu">
                                <div style="font-weight:bold;">Indent:</div>
                                <label class="settingOption">
                                    <input id="indent2" type="radio" name="indent" onclick="onIndentChanged();" checked="checked" />2 Spaces
                                </label>
                                <br />
                                <label class="settingOption">
                                    <input id="indent4" type="radio" name="indent" onclick="onIndentChanged();" />4 Spaces
                                </label>
                                <br />
                                <label class="settingOption">
                                    <input id="indentTab" type="radio" name="indent" onclick="onIndentChanged();" />Tab
                                </label>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-primary" style="width:32%;" onclick="minify();" role="button">
                        Minify
                    </a>
                    <a class="btn btn-primary" style="width:32%;" onclick="prettify();" role="button">
                        Prettify
                    </a>
                </div>
            </div>
            <div class="row" style="height:100%" id="toolCell">
                <div class="col-md-12" style="height:100%;">
                    <textarea id="textArea" placeholder="Text goes here." style="border:1px solid black;margin:10px;width:calc(100% - 10px);height:calc(100% - 20px);font-family:'Courier New';"></textarea>
                </div>
            </div>
            <div class="row" style="height:100%">
                <div class="col-md-12" style="height:100%;">
                    <headxr>
                        <h2>
                            How it works
                        </h2>
                    </headxr>
                    <section style="padding-bottom:50px;">
                        This online tool will allow you to format your SQL queries. You can minify it to allow faster loading speeds or you can Prettify/Beautify it to make it easier to read.
                        <br />
                        <br />
                        It is completely client side and runs in the browser.
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
